<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Media Queries</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="company-name" style="display: flex; align-items: center; gap: 15px;">
            <img src="./assets/images/Logo_UCT.webp" alt="Profile Picture" width="30px">
            TEC UCT
        </div>
        <ul class="utility-links">
          <li><a href="#">Calendario</a></li>
          <li><a href="#">Cursos</a></li>
          <li><a href="#">Notificaciones</a></li>
          <li><a href="#">Configuraciones</a></li>
        </ul>
        <div class="profile">
          <img src="./assets/images/socrates.png" alt="Profile Picture">
          <span>Gonzalo Carvajal</span>
        </div>
      </div>
  <form>
    <h1>Registro</h1>
    <div class="form-group">
      <label for="fullname">Nombre Completo</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nombre Apellido" required>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.cl" required>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="phone" placeholder="+569 1234 5678" required>
    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" id="address" name="address" placeholder="Calle Número" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
